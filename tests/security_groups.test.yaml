ip_blocks:
  local:
    - 127.0.0.1/32
    - 127.0.0.2/32
  public:
    - 0.0.0.0/0
  customer:
    - 118.127.101.238/32
    - 203.111.27.242/32
    - 61.69.79.214/32
    - 203.161.88.62/32
    - 220.244.53.186/32

security_group_rules:
  -
    from: 80
    ip: 0.0.0.0/0
    desc: public HTTP access
  -
    from: 20
    to: 21
    ip_blocks:
      - local
      - customer
    desc: local ftp access
  -
    from: 443
    ip_blocks:
      - public
    desc: public HTTPS access
  -
    from: 22
    protocol: tcp
    security_group_id: sg-fqerekjrhr
    desc: ssh access from another security group